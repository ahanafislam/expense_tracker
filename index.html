<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:. Expense Tracker .:</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Local CSS Link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Start Header Section -->
    <header>
        <h1 class="text-center p-1">Expense Tracker</h1>
    </header>
    <!-- End Header Section -->
    
    <!-- Start Main Section -->
    <main class="container">
        <div class="row row-cols-md-2 g-5 p-3">
            <!-- Start Side Image Section-->
            <div>
                <img src="img/mobile-pic.jpg" class="img-fluid">
            </div>
            <!-- End Side Image Section -->

            <!-- Start Calculation Section -->
            <div class="bg-light p-5 d-flex flex-column align-items-center">
                <h5>Income</h5>
                <div class="mb-3 row">
                    <label for="income" class="col-3 col-form-label">Income:</label>
                    <div class="col">
                      <input type="number" class="form-control" id="income">
                    </div>
                </div>
                <h5 class="mt-5">Expense</h5>
                <div class="mb-3 row">
                    <label for="food" class="col-3 col-form-label">Food:</label>
                    <div class="col">
                      <input type="number" class="form-control" id="food">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="rent" class="col-3 col-form-label">Rent:</label>
                    <div class="col">
                      <input type="number" class="form-control" id="rent">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="clothes" class="col-3 col-form-label">Clothes:</label>
                    <div class="col">
                      <input type="number" class="form-control" id="clothes">
                    </div>
                </div>
                <!-- Start Calculate Result Section -->
                <div class="text-center">
                    <button class="btn btn-primary mt-3 px-4">Calculate</button>
                    <h5 class="mt-3">Total Expenses: <span id="total-expenses">55000</span></h5>
                    <h5 class="mt-3">Balance: <span id="balance">45000</span></h5>
                </div>
                <!-- End Calculate Result Section -->
                <!-- Start Saving Section -->
                <div class="mb-3 row row-cols-4 gx-0 mt-3">
                    <label for="clothes" class="col-form-label">Save:</label>
                    <div class="">
                      <input type="number" class="form-control" id="clothes">
                    </div>
                    <div class="text-center">%</div>
                    <div class="">
                        <button class="btn btn-primary px-4">Save</button>
                    </div>
                </div>
                <!-- End Saving Section -->
            </div>
            <!-- End Calculation Section -->
        </div>
    </main>
    <!-- End Main Section -->

    <!-- Bootstrap JavaScript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
